  <script>
    function save_to_db(d) {
      // ...
      let x = new XMLHttpRequest();

      x.addEventListener('readystatechange', () => {
        if (x.readyState === 4) {
          if (x.status !== 200) {
            alert('An error has occured. Try again.');
          }
        }
      })

      x.open('POST',API);
      x.send(d);

      return;
    }

    source_of_income.addEventListener('change', (e) => {
      const soi = e.target.value.toLowerCase();
      employment_status.parentNode.classList = 'col-md-3 d-none';

      if (soi == 'employed') {
        employment_status.parentNode.classList.value = 'col-md-3';
      }

      monthly_income.disabled = false;
      monthly_income.value = '';

      if (soi == 'none') {
        monthly_income.disabled = true;
        monthly_income.value = 0;
      }
    })

    BRGY().then(d => {
      d.forEach(b => {
        let o = document.createElement('option');
        o.value = b.id; o.text = b.name;
        brgy.add(o);
      })
    })

    function required_fields() {
      return {
        'brgy': brgy.value,
        'purok': purok.value,
        'fname': fname.value,
        'mname': mname.value,
        'lname': lname.value,
        'suffix': suffix.value,
        'gender': gender.value,
        'dob': dob.value,
        'pob': pob.value,
        'contact': contact_no.value,
        'soi': source_of_income.value,
        'income': monthly_income.value,
        'employment': employment_status.value,
        
      }
    }

    savencontinue.addEventListener('click', e => {
      const rf = required_fields(); var rf_failed = false;

      Array.from(document.querySelector('form').elements).forEach(e => {
        e.style.removeProperty('border-color');
      })

      if (rf.brgy.indexOf('...') != -1) {
        brgy.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.purok.length < 3) {
        purok.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.fname.length < 2) {
        fname.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.lname.length < 2) {
        lname.style.borderColor = 'red';
        rf_failed = true;
      }

      if (!is_valid_date(rf.dob)) {
        dob.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.gender.indexOf('...') != -1) {
        gender.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.pob.length < 5) {
        pob.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.contact.length < 10) {
        contact_no.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.soi.indexOf('...') != -1) {
        source_of_income.style.borderColor = 'red';
        rf_failed = true;
      }

      if (rf.income < 1000) {
        monthly_income.style.borderColor = 'red';
        rf_failed = true;
      }

      console.log(rf);

      if (rf_failed) return;

      save_to_db(rf);

    })

    feather.replace({ 'aria-hidden': 'true' })
  </script>
