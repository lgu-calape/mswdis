  <meta charset="utf-8">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
  <link rel="icon" href="assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#712cf9">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="css/dashboard.css" rel="stylesheet">

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">MSWDO - Calape</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
      aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">
                <span data-feather="home" class="align-text-bottom"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portal.html">
                <span data-feather="users" class="align-text-bottom"></span>
                Beneficiaries
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="file" class="align-text-bottom"></span>
                New Entry
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                Reports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="layers" class="align-text-bottom"></span>
                Integrations
              </a>
            </li>
          </ul>

          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle" class="align-text-bottom"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text" class="align-text-bottom"></span>
                Sample 1
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text" class="align-text-bottom"></span>
                Sample 2
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">New Entry</h1>
        </div>

        <h3>Basic Information</h3>
        <form class="row g-3">
          <div class="col-md-3">
            <label for="brgy" class="form-label">Barangay</label>
            <select id="brgy" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="purok" class="form-label">Purok / Sitio</label>
            <input type="text" class="form-control" id="purok">
          </div>

          <div class="col-md-3">
            <label for="employment_status" class="form-label">Employment Status</label>
            <select id="employment_status" class="form-select">
              <option selected>Choose...</option>
              <option>Employed</option>
              <option>Self-Employed</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="income" class="form-label">Monthly Income</label>
            <input type="text" class="form-control" id="income">
          </div>
         
          <div class="col-md-4">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname">
          </div>

          <div class="col-md-3">
            <label for="mname" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="mname">
          </div>

          <div class="col-md-4">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname">
          </div>

          <div class="col-md-1">
            <label for="suffix" class="form-label">Suffix</label>
            <input type="text" class="form-control" id="suffix">
          </div>

          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="ofw">
              <label class="form-check-label" for="ofw">
                OFW
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="pwd">
              <label class="form-check-label" for="pwd">
                PWD
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="sss">
              <label class="form-check-label" for="sss">
                SSS
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gsis">
              <label class="form-check-label" for="gsis">
                GSIS
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="philhealth">
              <label class="form-check-label" for="philhealth">
                PhilHealth
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="insurance">
              <label class="form-check-label" for="insurance">
                Other Insurances
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="solpa">
              <label class="form-check-label" for="solpa">
                Solo Parent
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>

        <div style="display: none;">

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Address</span>
            <select class="form-select">
              <option selected>Barangay</option>
              <option>Abucayan Norte</option>
              <option>Abucayan Sur</option>
              <option>Banlasan</option>
              <option>Bentig</option>
              <option>Bonbon</option>
              <option>Catomonan</option>
            </select>
            <input type="text" class="form-control" placeholder="Purok / Sitio">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Complete Name</span>
            <input type="text" class="form-control" placeholder="First" aria-label="First">
            <input type="text" class="form-control" placeholder="Middle" aria-label="Middle">
            <input type="text" class="form-control" placeholder="Last" aria-label="Last">
          </div>

          <div class="input-group mb-3">
            <select id="inputState" class="form-select">
              <option selected>Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            <input type="date" class="form-control" placeholder="Birth Date">
            <input type="text" class="form-control" placeholder="Birth Place">
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Education">
            <select class="form-select">
              <option selected>Employment Status</option>
              <option>Employed</option>
              <option>Self-Employed</option>
            </select>
            <input type="text" class="form-control" placeholder="Monthly Income">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    function save() {
      // ...
      return;
    }
  </script>
</body>

</html>
